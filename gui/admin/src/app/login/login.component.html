<div class="container">
  <div class="card card-container">
    <div class="card-body">
      <h4 class="card-title">Default form</h4>
      <p class="card-description">
        Basic form layout
      </p>
      <form class="forms-sample" >
        <div class="form-group">
          <label >Email address</label>
          <input [(ngModel)]="user.username" name="username" type="email" class="form-control" placeholder="Username/Email" value="">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="user.password" type="password" class="form-control border-input" placeholder="Last Name" value="" name="password">
        </div>
        <button type="button" class="btn btn-success mr-2" (click)="login()">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>

</div><!-- /container -->
