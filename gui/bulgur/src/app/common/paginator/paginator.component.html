<div class="row">
  <div class="col-md-12">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" [routerLink]="" aria-label="Previous" (click)="goPrev()"
           [ngClass]="{'disabled':currentPage <= 0 }">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of pages" [ngClass]="{'active':(item)==currentPage}">
        <a class="page-link" [routerLink]="" (click)="goPage(item)">{{item}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" [routerLink]="" aria-label="Next" [ngClass]="{'disabled':currentPage >= numPage }"
           (click)="goNext()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
    <div>{{numPage}}----{{(currentPage)*record4page}}-{{(currentPage)*record4page+record4page}} / {{totalRecord}}</div>
  </div>
</div>
