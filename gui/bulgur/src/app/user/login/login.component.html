<div class="container-fluid">

  <div class="row">
    <div class="col-lg-8 col-md-7">
      <div class="card">
        <div class="header">
          <h4 class="title">Sign In</h4>
        </div>
        <div class="content">
          <form (ngSubmit)="login()" >
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <label>Username(e-mail)</label>
                  <input [(ngModel)]="user.username" name="username" type="email" class="form-control border-input" placeholder="Username" value="michael23">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <label>Password</label>
                  <input [(ngModel)]="user.password" type="password" class="form-control border-input" placeholder="Last Name" value="" name="password">
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
