<p>

<button pButton type="button" icon="pi pi-check" label="Customer" (click)="goToCustomer()"></button>

<button pButton type="button" icon="pi pi-check" label="User" (click)="goToUser()"></button>
  </p>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/img/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': userWrong}" data-validate = "Valid email is required: ex@abc.xyz">
          <input pInputText  class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="user" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input " [ngClass]="{'alert-validate': passwordWrong}" data-validate = "Password is required">
          <input pInputText  class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="login()">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Hai dimenticato la
						</span>
          <a class="txt2" routerLink="/recupera-password" routerLinkActive="active">
            Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/registration" routerLinkActive="active">
            Crea il tuo Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
