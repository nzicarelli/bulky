<div class="limiter">
  <div class="container-login100 kgreen-background">
    <div class="wrap-login100">
      <!--<div class="login100-pic js-tilt" data-tilt>
        <img src="assets/img/calabra-maceri.png" height="40" width="160"/>
      </div>-->

      <form class="login100-form e-form">
					<span class="login100-form-title kgreen">
						Bulky
					</span>
<div style="text-align: center; color: red" *ngIf="showError">{{textError}}</div>


        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': userWrong}" data-validate = "Valid email is required: ex@abc.xyz">
          <input pInputText  class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="user" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input " [ngClass]="{'alert-validate': passwordWrong}" data-validate = "Password is required">
          <input pInputText  class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="login()" [disabled]="loading">
            <span >Login</span>
            <span *ngIf="loading"><i class="fa fa-spinner fa-spin" ></i>&nbsp; &nbsp; Loading...</span>
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Hai dimenticato la
						</span>
          <a class="txt2" routerLink="/recupera-password" routerLinkActive="active">
            Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <img src="assets/img/calabra-maceri.png" height="40" width="160" style="margin-bottom: 10px"/><BR>
          <a class="txt2" routerLink="/registration" routerLinkActive="active" >
            Crea il tuo Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
