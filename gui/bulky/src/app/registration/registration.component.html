<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/img/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
					<span class="login100-form-title">
						Registrazione
					</span>

        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': cognomeWrong}" data-validate = "Questo campo Ã¨ obbligatorio">
          <input pInputText  class="input100" type="text" name="cognome" placeholder="Cognome/Denominazione" [(ngModel)]="cognome" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input pInputText  class="input100" type="text" name="nome" placeholder="nome" [(ngModel)]="nome" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>
        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': cfWrong}" data-validate = "Verificare il valore del campo">
          <input pInputText  class="input100" type="text" name="cf" placeholder="Cod. Fiscale / Partita IVA" [(ngModel)]="cf" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': emailWrong}" data-validate = "Campo obbligatorio, formato: aaa@bbb.xyz">
          <input pInputText  class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="user" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': psswWrong}" data-validate = "Verificare il valore del campo">
          <input pInputText  class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': pssw2Wrong}" data-validate = "Verificare il valore del campo">
          <input pInputText  class="input100" type="password" name="pass2" placeholder="Ripati Password" [(ngModel)]="password2" (focus)="noAlert()" (change)="noAlert()">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="register()">
            <span *ngIf="loading"><i class="fa fa-spinner fa-spin" ></i>&nbsp; &nbsp; Loading...</span>
            <span *ngIf="!loading">Registrati</span>

          </button>
        </div>

      </form>
    </div>
  </div>
</div>
