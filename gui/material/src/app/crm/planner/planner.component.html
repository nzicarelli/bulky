<div class="box box-default table-box mdl-shadow--2dp">
    <div class="box-header">{{indirizzo?indirizzo.adaddress:'Select Indirizzo'}} / {{tipoAction?tipoAction.catitle:'Select tipologia'}}</div>
    <div class="box-body">
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="catgFormGroup">

                <form [formGroup]="catgForm">
                    <ng-template matStepLabel>Cosa Ritirare</ng-template>
                    <mat-form-field>
                        <input type="text" matInput placeholder="States Group" formControlName="catgGroup" required [matAutocomplete]="autoGroup">
                        <mat-autocomplete #autoGroup="matAutocomplete">
                            <mat-optgroup *ngFor="let group of catgGroupOptions | async" [label]="group.tipo">
                                <mat-option *ngFor="let v of group.values" [value]="v.crname">
                                    {{v.crname}}
                                </mat-option>
                            </mat-optgroup>
                        </mat-autocomplete>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>

            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your address</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Address" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
