<div class="box box-default table-box mdl-shadow--2dp" style="height: 440px;">
  <div class="box-header">Indirizzi in Zona: {{numItemInZone}}</div>
  <div class="box-body">
    <mat-form-field class="w-100">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cerca">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="adcap">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.adcap}}</td>
        </ng-container>

        <!-- {adaddress: "BORGO DEGLI ULTRAMONTANI", adcap: "87046"} -->
        <!--<ng-container matColumnDef="progress">-->
        <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>-->
        <!--<td mat-cell *matCellDef="let row"> {{row.progress}}% </td>-->
        <!--</ng-container>-->

        <!-- Name Column -->
        <ng-container matColumnDef="adaddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
          <td mat-cell *matCellDef="let row"> {{row.adaddress}}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon class="material-icons" matTooltip="Azioni">view_module</mat-icon>
          </th>
          <td mat-cell *matCellDef="let row; let i = index" [style.color]="row.color">
            <button mat-icon-button (click)="addToZone(row)" color="primary">
              <mat-icon class="material-icons" matTooltip="Visualizza/Aggiungi">playlist_add
              </mat-icon>
            </button>
            <button *ngIf="row.zone" mat-icon-button (click)="removeToZone(row, i)">
              <mat-icon class="material-icons" color="warn" matTooltip="Visualizza/Aggiungi">delete_forever
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSize]="AppConfig.pageSize" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
